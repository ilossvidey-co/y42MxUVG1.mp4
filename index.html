    body {

    .video-container {

    video {
      width: 100%;

    }

    .ad-banner {
      position: absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 0;
      border-radius: 8px;
      font-size: 14px;
      min-width: 320px;
      min-height: 50px;
      z-index: 10;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
      animation: fadeIn 0.5s ease-in;
    }

    .ad-banner:after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 8px;
      box-shadow: 0 0 8px 2px rgba(0,0,0,0.3);
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
